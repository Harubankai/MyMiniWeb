.character {
  width: 100%;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

.character .list .item {
  width: 180px;
  height: 250px;
  position: absolute;
  top: 80%;
  transform: translateY(-70%);
  left: 70%;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
  background-position: 50% 50%;
  background-size: cover;
  z-index: 100;
  transition: 1s;
}

.character .list .item:nth-child(1),
.character .list .item:nth-child(2) {
  top: 0;
  left: 0;
  transform: translate(0, 0);
  border-radius: 0;
  width: 100%;
  height: 100%;
}

.character .list .item:nth-child(3) {
  left: 67%;
}

.character .list .item:nth-child(4) {
  left: calc(67% + 200px);
}

.character .list .item:nth-child(5) {
  left: calc(67% + 400px);
}

.character .list .item:nth-child(6) {
  left: calc(67% + 600px);
}

.character .list .item:nth-child(n + 7) {
  left: calc(67% + 800px);
  opacity: 0;
}

.list .item .content {
  position: absolute;
  top: 50%;
  left: 100px;
  transform: translateY(-50%);
  width: 400px;
  text-align: left;
  color: #fff;
  display: none;
}

.list .item:nth-child(2) .content {
  display: block;
}

.content {
  background-color: #00000086;
  padding: 30px;
  border-radius: 20px;
}

.content .title {
  font-size: 50px;
  text-transform: uppercase;
  color: #ffffffcb;
  font-weight: bold;
  line-height: 1;
  opacity: 0;
  animation: animate 1s ease-in-out 0.3s 1 forwards;
}

@keyframes animate {
  from {
    opacity: 0;
    transform: translate(0, 100px);
    filter: blur(33px);
  }

  to {
    opacity: 1;
    transform: translate(0);
    filter: blur(0);
  }
}

.arrows {
  position: absolute;
  top: 80%;
  right: 52%;
  z-index: 100;
  width: 300px;
  max-width: 30%;
  display: flex;
  gap: 10px;

}

.arrows button {
  width: 60px;
  height: 60px;
  border-radius: 10%;
  background-color: #00c3ff;
  color: #fff;
  border: none;
  outline: none;
  font-size: 25px;
  transition: 0.5s;
  cursor: pointer;
}

.arrows button:hover {
  background: #fff;
  color: #000;
}

.character .timeRunning {
  position: absolute;
  z-index: 1000;
  width: 0%;
  height: 4px;
  background-color: #ac00f6fe;
  left: 0;
  top: 0;

}

@keyframes runningTime {
  from {
    width: 0%;
  }

  to {
    width: 100%;
  }
}

<script>
    var nextBtn = document.querySelector(".next"),
    prevBtn = document.querySelector(".prev"),
    character = document.querySelector(".character"),
    list = document.querySelector(".list"),
    item = document.querySelectorAll(".item"),
    runningTime = document.querySelector(".character .timeRunning");

let timeRunning = 4000;
let timeAutoNext = 7000;

nextBtn.onclick = function () {
    showSlider("next");
};

prevBtn.onclick = function () {
    showSlider("prev");
};

let runTimeOut;
let runNextAuto = setTimeout(() => {
    nextBtn.click();
}, timeAutoNext);

function resetTimeAnimation() {
    runningTime.style.animation = "none";
    runningTime.offsetHeight;
    runningTime.style.animation = null;
    runningTime.style.animation = "runningTime 7s linear 1 forwards";
}

function showSlider(type) {
    let sliderItemsDom = list.querySelectorAll(".character .list .item");
    if (type === "next") {
        list.appendChild(sliderItemsDom[0]);
        character.classList.add("next");
    } else {
        list.prepend(sliderItemsDom[sliderItemsDom.length - 1]);
        character.classList.add("prev");
    }
    clearTimeout(runTimeOut);
    runTimeOut = setTimeout(() => {
        character.classList.remove("next");
        character.classList.remove("prev");
    }, timeRunning);
    clearTimeout(runNextAuto);
    runNextAuto = setTimeout(() => {
        nextBtn.click();
    }, timeAutoNext);
    resetTimeAnimation();
}
resetTimeAnimation();

</script>
